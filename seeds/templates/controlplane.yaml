# Talos control plane machineconfig
version: v1alpha1
machine:
  type: controlplane
  token: "REPLACE_WITH_CLUSTER_TOKEN"
  install:
    image: factory.talos.dev/nocloud-installer/53b20d86399013eadfd44ee49804c1fef069bfdee3b43f3f3f5a2f57c03338ac:v1.11.3
    disk: /dev/xvda
    wipe: true
  time:
    servers:
      - pool.ntp.org
  network:
    hostname:
    interfaces:
      - interface: eth0
        dhcp: false

cluster:
  id: "REPLACE_WITH_CLUSTER_ID"        # talosctl gen config создаёт автоматически; можно оставить свой UUID
  secret: "REPLACE_WITH_CLUSTER_SECRET"
  clusterName: "talos-xcp"
  controlPlane:
    endpoint: "https://192.168.10.2:6443"   # будет перезаписан скриптом, можно оставить так
  network:
    cni:
      name: none
    podSubnets:
      - 10.244.0.0/16
    serviceSubnets:
      - 10.96.0.0/12
  apiServer:
    certSANs:
      - 192.168.10.2
      - 192.168.10.3
      - 192.168.10.4
    extraArgs:
      service-account-issuer: kubernetes.default.svc
      service-account-jwks-uri: https://kubernetes.default.svc/openid/v1/jwks
  controllerManager: {}
  scheduler: {}
  etcd:
    extraArgs:
      listen-metrics-urls: http://0.0.0.0:2381
    advertiseClientURLs:
      - https://0.0.0.0:2379
    listenClientURLs:
      - https://0.0.0.0:2379
  discovery:
    registries:
      kubernetes: {}
      service: {}
  inlineManifests: []
  # После развёртывания поставьте CNI (например, Cilium/Calico) через talosctl apply -f ...