# Talos worker machineconfig
version: v1alpha1
machine:
  type: worker
  token: "REPLACE_WITH_CLUSTER_TOKEN"
  install:
    image: factory.talos.dev/metal-installer/f2aa06dc76070d9c9fbec2d5fee1abf452f7fccd91637337e3d868c074242fae:v1.11.3
    disk: /dev/xvda
    wipe: true
  time:
    servers:
      - pool.ntp.org
  # network: будет добавлен скриптом
cluster:
  id: "REPLACE_WITH_CLUSTER_ID"
  secret: "REPLACE_WITH_CLUSTER_SECRET"
  clusterName: "talos-xcp"
  controlPlane:
    endpoint: "https://192.168.10.2:6443"  # будет перезаписан скриптом при необходимости
  network:
    cni:
      name: none
    podSubnets:
      - 10.244.0.0/16
    serviceSubnets:
      - 10.96.0.0/12
  discovery:
    registries:
      kubernetes: {}
      service: {}
  inlineManifests: []