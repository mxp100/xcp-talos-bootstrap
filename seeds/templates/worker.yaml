# Talos worker machineconfig
version: v1alpha1
machine:
  type: worker
  token: "REPLACE_WITH_CLUSTER_TOKEN"
  install:
    image: factory.talos.dev/nocloud-installer/af0f260ca05688ef5c94894566b3b3c73a35ad272f64a8c3e5b0e48e0a0cac6a:v1.11.3
    disk: /dev/xvda
    wipe: true
  time:
    servers:
      - pool.ntp.org
  # network: будет добавлен скриптом
cluster:
  id: "REPLACE_WITH_CLUSTER_ID"
  secret: "REPLACE_WITH_CLUSTER_SECRET"
  clusterName: "talos-xcp"
  controlPlane:
    endpoint: "https://192.168.10.2:6443"  # будет перезаписан скриптом при необходимости
  network:
    cni:
      name: none
    podSubnets:
      - 10.244.0.0/16
    serviceSubnets:
      - 10.96.0.0/12
  discovery:
    registries:
      kubernetes: {}
      service: {}
  inlineManifests: []